<!DOCTYPE html>
<html>
<head>
  <title>Everyday Button Interaction Web Page</title>
  <link rel="stylesheet" type="text/css" href="button.css">
</head>
<body>
  <h1>Everyday Button Interaction Web Page</h1>
  
  <div class="button-container">
    <button class="day-button" onclick="triggerAnimation('Monday')">Monday</button>
    <button class="day-button" onclick="triggerAnimation('Tuesday')">Tuesday</button>
    <button class="day-button" onclick="triggerAnimation('Wednesday')">Wednesday</button>
    <button class="day-button" onclick="triggerAnimation('Thursday')">Thursday</button>
    <button class="day-button" onclick="triggerAnimation('Friday')">Friday</button>
    <button class="day-button" onclick="triggerAnimation('Saturday')">Saturday</button>
    <button class="day-button" onclick="triggerAnimation('Sunday')">Sunday</button>
  </div>

  <div class="box-container">
    <div class="box"></div>
  </div>

  <script src="button.js"></script>
</body>
</html>
